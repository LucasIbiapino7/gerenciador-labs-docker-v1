<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login - Spring Auth Demo</title>

    <style>
        :root {
          --brand: #4f46e5;
          --brand-dark: #4338ca;
          --bg: #f8fafc;
          --text: #1e293b;
        }

        body {
          margin: 0;
          font-family: system-ui, sans-serif;
          background: var(--bg);
          color: var(--text);
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
        }

        .card {
          background: white;
          padding: 2rem 3rem;
          border-radius: 10px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
          max-width: 400px;
          width: 100%;
          text-align: center;
        }

        h1 {
          margin-bottom: 1.5rem;
          font-size: 1.75rem;
          color: var(--brand-dark);
        }

        form {
          display: flex;
          flex-direction: column;
        }

        input {
          padding: 0.75rem;
          margin-bottom: 1rem;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 1rem;
        }

        button {
          background: var(--brand);
          color: white;
          border: none;
          padding: 0.75rem;
          border-radius: 6px;
          font-size: 1rem;
          cursor: pointer;
          transition: background 0.2s ease;
        }

        button:hover {
          background: var(--brand-dark);
        }

        .error-message {
          color: red;
          font-size: 0.95rem;
          margin-bottom: 1rem;
        }

        .google-btn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 0.5rem;
          width: 100%;
          padding: 0.75rem;
          margin-top: 0.5rem;
          border: 1px solid #d1d5db;
          border-radius: 6px;
          font-size: 1rem;
          color: #1e293b;
          text-decoration: none;
          background: #fff;
          transition: background 0.2s ease;
          cursor:pointer;
        }

        .google-btn:hover {
          background: #f1f5f9;
        }

        .google-icon {
          width: 18px;
          height: 18px;
        }

        hr {
          margin: 1.5rem 0;
          border: none;
          border-top: 1px solid #e2e8f0;
        }
    </style>
</head>

<body>
<div class="card">
    <h1>Login</h1>

    <div th:if="${param.error}" class="error-message">
        Credenciais inválidas. Tente novamente.
    </div>

    <!-- Formulário de login local -->
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="E-mail" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
    </form>

    <!-- Separador visual -->
    <hr>

    <!-- Botão de login com Google -->
    <a th:href="@{/oauth2/authorization/google}" class="google-btn">
        <!-- Ícone “G” simplificado -->
        <svg class="google-icon" viewBox="0 0 533.5 544.3" aria-hidden="true">
            <path fill="#4285F4" d="M533.5 278.4c0-17.4-1.5-34.2-4.3-50.5H272v95.6h146.9
            c-6.4 34.7-25.3 64.1-53.9 83.7v69.4h86.9c51.0-47.0 81.6-116.4 81.6-198.2z"/>
            <path fill="#34A853" d="M272 544.3c71.4 0 131.5-23.6 175.3-64.2l-86.9-69.4
            c-24.1 16.2-55 25.9-88.4 25.9-67.8 0-125.2-45.8-145.8-107.3H38.1v67.3
            C81.9 479.5 171.7 544.3 272 544.3z"/>
            <path fill="#FBBC05" d="M126.2 329.3c-10.2-30.3-10.2-62.7 0-93.0V169H38.1
            c-41.2 82.4-41.2 181.0 0 263.4l88.1-67.1z"/>
            <path fill="#EA4335" d="M272 107.7c37.2 0 70.9 12.8 97.3 37.8l73.1-73.1
            C403.5 28.3 343.5 0 272 0 171.7 0 81.9 64.8 38.1 169l88.1 67.3C146.8 153.5 204.2 107.7 272 107.7z"/>
        </svg>
        Entrar com Google
    </a>
</div>
</body>
</html>
